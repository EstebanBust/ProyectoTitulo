{% extends 'base.html' %} {% block content%}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Signin</h1>
      <form action="/signin/" method="POST" class="card card-body bg-warning" id="signinForm">
        {{error}} {% csrf_token %}
        <div class="mb-3">
          <label for="username">Nombre de usuario:</label>
          <input type="text" name="username" class="form-control" id="username"
            placeholder="Ingrese su nombre de usuario" />
        </div>

        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" class="form-control" id="password"
            placeholder="Ingrese la contraseña" />
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
      <script>
        // Agrega un controlador de eventos para el envío del formulario
        document.getElementById("signinForm").addEventListener("submit", function (event) {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Por favor, complete todos los campos del formulario.");
            event.preventDefault(); // Evita que el formulario se envíe si hay campos vacíos
          }
        });
      </script>

    </div>
  </div>
</main>
{% endblock %}
