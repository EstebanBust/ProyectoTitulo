{% extends 'base.html' %} {% block content%}
<main class="container">
  <h1>Crear Proveedor</h1>
  <div class="row">
    <div class="col bg-warning rounded p-3 text-center">
      {{error}}
      <form action="{% url 'create_proveedor' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3 d-flex justify-content-between">
          <label for="nombre" class="form-label w-25 m-1">Nombre: </label>
          <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <label for="rut" class="form-label w-25 m-1">Rut:</label>
          <input type="text" class="form-control" id="rut" name="rut">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <label for="direccion" class="form-label w-25 m-1">Direccion:</label>
          <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <label for="rubro" class="form-label w-25 m-1">Rubro:</label>
          <input type="text" class="form-control" id="rubro" name="rubro">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <label for="medioDePago" class="form-label w-25 m-1">Medio de pago:</label>
          <input type="text" class="form-control" id="medioDePago" name="medioDePago">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
      </form>
      
    </div>
  </div>
</main>
{% endblock %}
